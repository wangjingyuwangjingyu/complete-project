	//获取当前时间
	start.prototype.time=function(){
		var self=this;
		var date=new Date();
		self.h=date.getHours();
		if(self.h<10){
			self.h="0"+self.h;
		}
		self.m=date.getMinutes();
		if(self.m<10){
			self.m="0"+self.m;
		}
		self.s=date.getSeconds();
		if(self.s<10){
			self.s="0"+self.s;
		}
		//调用刷新时间
		self.xr();
	}

//小点的动画效果
start.prototype.animation=function(){
	var self=this;
	//扫描所有点的动画效果
	if(self.dianarray.length){
		for(var i=0;i<self.dianarray.length;i++){		
			//第一次跳动的
			if(self.dianarray[i].flag==0){
				var left=self.dianarray[i].parent.parentNode.offsetLeft+self.dianarray[i].parent.offsetLeft+self.dianarray[i].i*15;
				var top=self.dianarray[i].parent.parentNode.offsetTop+self.dianarray[i].parent.offsetTop+self.dianarray[i].j*15;
				self.dianarray[i].div.style.left=left+"px";
				self.dianarray[i].div.style.top=top+"px";
				self.dianarray[i].flag=1;
				
				document.documentElement.appendChild(self.dianarray[i].div);
			}else{
				//第二次跳动
				var left=parseInt(self.dianarray[i].div.style.left)+(self.dianarray[i].vx*(self.g*1/2))+self.dianarray[i].g;
				var top=parseInt(self.dianarray[i].div.style.top)+(self.dianarray[i].vy*(self.g*1/2))+self.dianarray[i].g+self.dianarray[i].l;
				self.dianarray[i].div.style.left=left+"px";
				self.dianarray[i].div.style.top=top+"px";
			}
			//碰壁程序
			//碰下面的壁弹回
			var top=parseInt(self.dianarray[i].div.style.top);
			if(top>self.clientHeight-15){
				self.dianarray[i].index++;
				self.dianarray[i].div.style.top=self.clientHeight-15;
				self.dianarray[i].vy*=-1;
				self.dianarray[i].flagp=1;
			}
			if(top>self.clientHeight-15&&self.dianarray[i].index==1){
				self.dianarray[i].vx=parseInt(Math.random()*4)-2;
			}
			//上面限制阻力
			// if(self.dianarray[i].vy>0){
			// 	self.dianarray[i].l+=0.0005;
			// }else if(self.dianarray[i].vy<500){
			// 	self.dianarray[i].l-=0.009;
			// }
			// if(self.dianarray[i].l<0){
			// 	self.dianarray[i].l=0;
			// }
			//碰左右的壁圆球消失,删除
			var left=parseInt(self.dianarray[i].div.style.left);
			if(left<0||left>self.clientWidth||top<0){
				document.documentElement.removeChild(self.dianarray[i].div);
				self.dianarray.splice(i,1);
			}
		}
	}
	
	
}
